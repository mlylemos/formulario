<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="nome-do-usuario"> <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email"> <br>
        <label for="password">Senha:</label>  
        <input type="text" id="senha-do-usuario"> <br>
    </form>
    <button type="submit">
        Realizar cadastro
    </button>
</body>
</html>
